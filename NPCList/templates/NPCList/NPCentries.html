{% extends "base.html" %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Entry</title>
</head>
<body>
    <h1>NPC Entry</h1>
    <p>NPC Entry page</p>
    <div class ="entries">
    {% for entries in entries %}
    <div class="entries">
    <h2><a href="">{{ entries.title }}</a></h2>
    <p>{{ entires.body }}</p>
    <p>{{ entries.date }}</p>
    </div>
    {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">It's Alive!</button>
    </form>
</body>
</html>
