{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block content %}
    <title>Edit NPC</title>
</head>
<body>
    <h1>Edit NPC</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'NPCguests' %}">Cancel</a>
</body>
{% endblock %}
</html>
