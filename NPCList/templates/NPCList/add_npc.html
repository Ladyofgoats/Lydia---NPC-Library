{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="canvas">
    <div class="header">
        <h1>Create a New NPC</h1>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Create NPC</button>
    </form>
</div>
{% endblock %}
